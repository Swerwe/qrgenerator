<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>QR code Generator</title>
</head>
<body>

<div class="typearea">
    <div class="logo"></div>
    <div class="selecttype"><p>Website</p></div>
    <div class="selecttype"><p>Text message</p></div>
    <div class="selecttype"><p>Wifi</p></div>
    <div class="selecttype"><p>GeoData</p></div>
    <div class="selecttype"><p>Telegram</p></div>

</div><div class="inputarea">
    <div class="Website userinput">
        <label class="inputlabel">Enter your website URL</label>
        <input class='inputtext' placeholder="Your QR code will be generated automatically">
    </div>
    <div class="Text-message userinput">
        <label class="inputlabel">Enter your text message</label>
        <input class='inputtext' placeholder="Your QR code will be generated automatically">
    </div>
    <div class="Wifi userinput">
        <label class="wifi-label">Enter your wifi data</label>
        <input class='input-SSID wifi wifi-data' placeholder="WiFi network name (SSID)">
        <input class='input-password wifi wifi-data' placeholder="WiFi Password">
        <select class="select-encryption wifi wifi-data">
            <option selected="selected" disabled="disabled">Encryption</option>
            <option>WEP</option>
            <option>WPA</option>
            <option>WPA2</option>
        </select>
        <button class="generate wifi" id="wifi-button">Generate</button>
    </div>
    <div class="GeoData userinput">
        <label class="geo-label">Enter latitude and longitude</label>
        <input class='input-SSID wifi geo-data' placeholder="55.323 (Latitude)">
        <input class='input-password wifi geo-data' placeholder="23.338 (Longitude)">
        <button class="generate geo" id="geo-button">Generate</button>
    </div>
    <div class="Telegram userinput">
        <label class="geo-label">Enter username</label>
        <input class='input-SSID wifi tg-data' placeholder="Username to type for">
        <button class="generate tg" id="tg-button">Generate</button>
    </div>
</div><div class="resultoptions">
    <img id="qrimage">
    <div class="select">
        <div class="select__header">
            <span class="select__current"><p>Color</p></span><div class="select__icon"></div>
        </div>
        <div class="select__body">
            <div class="select__item"><p>Black</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Grey</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Dark Grey</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Red</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Dark Red</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Magenta</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Dark Magenta</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Orange</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Purple</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Yellow</p><div class="colorcircle"></div></div>
            <div class="select__item"><p>Navy</p><div class="colorcircle"></div></div>


        </div>
    </div>

    <span id="PNG" class="imagetype">PNG</span><span id="JPEG" class="imagetype">JPEG</span>
    <a download="qr" class="download">Download</a>

</div>
<script src="custom-select.min.js" type="text/javascript"></script>
<script src="qr.js"></script>
<script src ="script.js"></script>
</body>
</html>
